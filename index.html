<script src="/socket.io/socket.io.js"></script>
<style type="text/css">
	body {
		font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
		background-color: #000;
		color: #fff;
	}
	canvas {
		outline: none;
		width: 600px;
		height: 600px;
		border: 2px solid #000;
		image-rendering: -webkit-optimize-contrast;
	}
	img {
		width: 600px;
		height: 600px;
		image-rendering: -webkit-optimize-contrast;
	}
	#score {
		font-weight: bold;
		color: #ed145b;
	}

	p {
		display: none;
	}
</style>
<h1>God Game</h1>
<div style="position:fixed;top:0" >
<button>B+</button>
<button>B-</button>
<button>R+</button>
<button>R-</button>
</div>
<canvas id="canvas" width="200" height="200" ></canvas>
<img src="mandrill.png" id = "mandrill"/>
<p>Score: <span id = "score">0</span></p>
<script src="processing-1.4.1.js"></script>
<script src="dat.gui.min.js"></script>
<script>
var d = 200;
var BREED = .05;
var ATTRACTOR_RADIUS = 30;
var ATTRACT = 0.1;
var REPEL = -0.5;
var CHILD_AGE = 100;
var DEATH_AGE = 0;
var ATTRACTOR_DEATH_AGE = 750;
var LAST_BREED = 1500;
var LAST_MOVE = 30;
var INITIAL_AGENTS = .005;
var DRAW_ATTRACTORS = true;
var ATTRACTOR_MODE = ATTRACT;
var ATTRACTOR_COLOR = 0;
var grid = [];
var agents = [];
var attractors = [];
var scaleFactor = d/600; //600 hardcoded since it's in the CSS
var COLOR_A, COLOR_B;
var imageData;
var scoreSpan = document.getElementById("score");

var sketch = new Processing("canvas");

var setupGUI = function(parent) {
	var gui = new dat.GUI();
	gui.add(parent, "BREED", 0, 1);
	gui.add(parent, "ATTRACTOR_RADIUS", 10, 120);
	gui.add(parent, "ATTRACT", 0, 5);
	gui.add(parent, "REPEL", -5, 0);
	gui.add(parent, "CHILD_AGE", 5, 1000);
	gui.add(parent, "DEATH_AGE", 0, 20000);
	gui.add(parent, "ATTRACTOR_DEATH_AGE", 0, 5000);
	gui.add(parent, "LAST_BREED", 100, 3000);
	gui.add(parent, "LAST_MOVE", 20, 100);
	gui.add(parent, "DRAW_ATTRACTORS");
}
Array.prototype.slice.call(document.getElementsByTagName("button")).forEach(function(button) {
	button.onclick = function() {
		switch(button.innerHTML) {
			case "B+":
				ATTRACTOR_MODE = ATTRACT;
				ATTRACTOR_COLOR = 0;
				break;
			case "B-":
				ATTRACTOR_MODE = REPEL;
				ATTRACTOR_COLOR = 0;

				break;
			case "R+":
				ATTRACTOR_MODE = ATTRACT;
				ATTRACTOR_COLOR = 1;
				break;
			case "R-":
				ATTRACTOR_MODE = REPEL;
				ATTRACTOR_COLOR = 1;
				break;
			default:
				break;
				//pass
		}
	};
});
window.onload = function() {
	setupGUI(this);

	var socket = io.connect('http://' + window.location.host);

	// Don't start game until gameConnect occurs
	socket.on('gameConnect', function (data) {
		var img = document.createElement("img");
		img.src = data.image;
		img.onload = function() {
			startGame(data.seed, data.image);
		};

		document.getElementById("game")
			.insertBefore(img, document.getElementById("canvas").nextSibling);
	});

	// Inject Image and wait for it to load

	// Create a random number generator
	// Seed the random number generator
	// Handle error connecting
	// Run things on state
	// Emit state when attractors are placed
	// Show scores on done event
	// Add button to click to start/join a new game
	// Send in score after timer duration end.
};

var startGame = function(seed, imageName) {
	with(sketch) {



	var directions = [
		{ x: -1, y: -1 },
		{ x: 0, y: -1 },
		{ x: 1, y: -1 },

		{ x: -1, y: 0 },
		//{ x: 0, y: 0 },
		{ x: 1, y: 0 },

		{ x: -1, y: 1 },
		{ x: 0, y: 1 },
		{ x: 1, y: 1 }
	];
	COLOR_A = color(191, 40, 34);//"#bf2822";
	COLOR_B = color(34, 185, 191);//"#22b9bf";

	var atPixel = function(x, y) {
		return grid[(x * width) + y];
	};

	var atGrid = function(obj) {
		var startX = obj.x - floor(obj.width / 2);
		var endX = obj.x + floor(obj.width / 2);
		var startY = obj.y - floor(obj.height / 2);
		var endY = obj.y + floor(obj.height / 2);

		for (var x = startX; x <= endX; x++) {
			for (var y = startY; y <= endY; y++) {
				var pos = (x * width) + y;
				if (grid[pos] && grid[pos] !== obj) {
					return grid[pos];
				}
			}
		}

		return false;
	};

	var addGrid = function(obj, doKill) {
		var startX = obj.x - floor(obj.width / 2);
		var endX = obj.x + floor(obj.width / 2);
		var startY = obj.y - floor(obj.height / 2);
		var endY = obj.y + floor(obj.height / 2);

		for (var x = startX; x <= endX; x++) {
			for (var y = startY; y <= endY; y++) {
				var pos = (x * width) + y;
				if (doKill && grid[pos]) {
					grid[pos].kill();
				}
				grid[pos] = obj;
			}
		}
	};

	var removeGrid = function(obj, x, y) {
		x = x || obj.x;
		y = y || obj.y
		var startX = x - floor(obj.width / 2);
		var endX = x + floor(obj.width / 2);
		var startY = y - floor(obj.height / 2);
		var endY = y + floor(obj.height / 2)

		for (var x = startX; x <= endX; x++) {
			for (var y = startY; y <= endY; y++) {
				var pos = (x * width) + y;
				if (grid[pos] === obj) {
					grid[pos] = null;
				}
			}
		}
	};

	var Agent = function(color, x, y) {
		this.color = color;
		this.x = x;
		this.y = y;
		this.age = 0;
		this.lastBreed = 0;
		this.lastMove = 0;
		this.dead = false;

		if (!atPixel(x, y)) {
			addGrid(this);
			agents.push(this);
		}
	};

	Agent.prototype = {
		width: 1,
		height: 1,

		isChild: function() {
			return this.age < CHILD_AGE;
		},

		isDead: function() {
			return this.dead || DEATH_AGE > 0 && this.age > DEATH_AGE;
		},

		isInfertile: function() {
			return LAST_BREED > 0 && this.lastBreed > LAST_BREED;
		},

		isStagnant: function() {
			return LAST_MOVE > 0 && this.lastMove > LAST_MOVE;
		},

		kill: function() {
			this.dead = true;

			// Remove agent from the list
			var pos = agents.indexOf(this);
			if (pos >= 0) {
				agents.splice(pos, 1);
			}
		},

		move: function() {
			var dir = null;

			if (this.attractDelay > 0) {
				dir = directions[Math.floor(Math.random() * directions.length)];
			} else if (this.weightCache) {
				dir = this.getDirOnWeight(this.weightCache);
			} else {
				dir = this.attract();
			}

			var x = this.x + dir.x;
			var y = this.y + dir.y;
			//this.x += dir.x; // * (floor(this.width / 2) || 1);
			//this.y += dir.y; // * (floor(this.height / 2) || 1);

			if (x < 0) {
				x += width;
			} else if (x > width) {
				x -= width;
			}

			if (y < 0) {
				y += height;
			} else if (y > height) {
				y -= height;
			}

			var obj = atPixel(x, y);

			if (!obj) {
				removeGrid(this);
				this.x = x;
				this.y = y;
				addGrid(this);
				this.lastMove = 0;
				this.attractDelay -= 1;
				this.weightCache = null;

			} else {
				// Handle Collision
				this.collision(obj);
				this.lastMove += 1;
			}

			if (this.isDead() || this.isInfertile() || this.isStagnant()) {
				this.kill();
			}
		},

		attract: function() {
			var weights = [1, 1, 1, 1, 1, 1, 1, 1];
			var agent = this;
			var nearest = width;
			var match = false;

			for (var i = 0, l = attractors.length; i < l; i++) {
				var attractor = attractors[i];
				if (attractor.color === agent.color) {
					var dist_agent = dist(agent.x, agent.y, attractor.x, attractor.y);
					if (dist_agent < ATTRACTOR_RADIUS) {
						var diffX = attractor.x - agent.x;
						var diffY = attractor.y - agent.y;
	          var weight = ATTRACTOR_RADIUS * (1 / attractor.strength) *
							attractor.weight();
						var xWeight = (ATTRACTOR_RADIUS - diffX) / weight;
						var yWeight = (ATTRACTOR_RADIUS - diffY) / weight;

						if (diffX > 0) {
							weights[2] += xWeight;
							weights[4] += xWeight;
							weights[7] += xWeight;
						} else if (diffX < 0) {
							weights[0] += xWeight;
							weights[3] += xWeight;
							weights[5] += xWeight;
						}

						if (diffY > 0) {
							weights[5] += yWeight;
							weights[6] += yWeight;
							weights[7] += yWeight;
						} else if (diffY < 0) {
							weights[0] += yWeight;
							weights[1] += yWeight;
							weights[2] += yWeight;
						}

						match = true;
					} else {
						nearest = Math.min(nearest, dist_agent);
					}
				}
			}

			if (!match) {
				this.attractDelay = nearest - (ATTRACTOR_RADIUS / 2);
				return directions[Math.floor(Math.random() * directions.length)];
			}

			this.weightCache = weights;

			return this.getDirOnWeight(weights);
		},

		getDirOnWeight: function(weights) {
			var totalWeight = 0;

			for (var i = 0, l = weights.length; i < l; i++) {
				totalWeight += weights[i];
			}

			var cutoff = random(totalWeight);
			var sumWeight = 0;
			var dir = -1;

			for (var i = 0, l = weights.length; i < l; i++) {
				sumWeight += weights[i];

				if (cutoff < sumWeight) {
					dir = i;
					break;
				}
			}
			if (dir == -1) {
				dir = floor(random(8));
			}


			return directions[dir];
		},

		collision: function(other) {
			//console.log("Collision", other);
			if (other.color === this.color && other instanceof Agent &&
					!this.isChild() && !other.isChild()) {
				// Breed!
				if (random(1) < BREED) {
					this.breed();
				}
			}
		},

		breed: function() {
			this.lastBreed = 0;
			var dir = directions[Math.floor(Math.random() * directions.length)];
			var childX = this.x + (dir.x * this.width);
			var childY = this.y + (dir.y * this.height);
			new Agent(this.color, childX, childY);
		},

		draw: function() {
			if (this.isChild()) {
				set(this.x, this.y, this.color);
			} else if (this.dead) {
				deadPixels.set(this.x, this.y, this.color);
			} else {
				set(this.x, this.y, this.color);
			}

			this.age += 1;
			this.lastBreed += 1;
		}
	};

	var Attractor = function(color, x, y, strength) {
		this.color = color;
		this.x = x;
		this.y = y;
		this.strength = strength;
		this.age = 0;

		addGrid(this, true);
		attractors.push(this);
	};

	Attractor.prototype = {
		lastFrame: -1,
		_weight: 1,
		width: 4,
		height: 4,

		isDead: function() {
			return ATTRACTOR_DEATH_AGE > 0 && this.age > ATTRACTOR_DEATH_AGE;
		},

		kill: function() {
			removeGrid(this);

			// Remove agent from the list
			var pos = attractors.indexOf(this);
			attractors.splice(pos, 1);
		},

		weight: function() {
			if (this.lastFrame < frameCount) {
				this._weight = ATTRACTOR_DEATH_AGE <= 0 ?
								1 :
								((ATTRACTOR_DEATH_AGE - this.age) / ATTRACTOR_DEATH_AGE);
				this.lastFrame = frameCount;
			}
			return this._weight;
		},

		draw: function() {
			if (this.isDead()) {
				this.kill();
				return;
			}

			this.age += 1;
			noStroke();
			fill(this.color, 42 * this.weight());
			ellipse(this.x, this.y, ATTRACTOR_RADIUS * 2, ATTRACTOR_RADIUS * 2);
			fill(this.color, 255);
			rect(this.x - 3, this.y - 1, 6, 2);
			if (this.strength == ATTRACT) {
				rect(this.x - 1, this.y - 3, 2, 6);
			}
		},
	};

	loadPixels();

	var deadPixels = createGraphics(width, height);
	deadPixels.loadPixels();

	var loadedImage = loadImage("mandrill.png");

	new Attractor(COLOR_A, 100, 100, REPEL);
	new Attractor(COLOR_B, 20, 20, REPEL);
	new Attractor(COLOR_A, 170, 150, REPEL);

	// new Attractor(color(0, 0, 0), 100, 80, REPEL);

	initAgents = function() {
		for (var i = 0; i < d; i++) {
			for (var j = 0; j < d; j++) {
				if (random(1) < INITIAL_AGENTS) {
					if (random(1) > .5) {
						new Agent(COLOR_A, i, j);
					} else {
						new Agent(COLOR_B, i, j);
					}

				}
			}
		}
	}
	initAgents();

	var PIXEL_CHECK = 10000;

	var curPos = 0;
	var score = 0;
	var scores = {};

	var compareImage = function() {
		if (!imageData || !imageData.getPixel) {
			loadedImage.loadPixels();
			imageData = loadedImage.pixels;
		}

		var numPixels = d * d;
		var max = Math.min(curPos + PIXEL_CHECK, numPixels);
		var curScore = 0;

		for (var k = curPos; k < max; k++) {
			var srcPixel = imageData.getPixel(k);
			var hit = grid[k];
			if (hit && srcPixel == hit.color) {
				curScore += 1;
			}
		}

		scores[curPos] = (curScore / PIXEL_CHECK);

		curPos += PIXEL_CHECK;

		if (k >= numPixels) {
			curPos = 0;
		}

		var sum = 0;
		var totalScores = 0;

		for (var s in scores) {
			sum += scores[s];
			totalScores += 1;
		}

		scoreSpan.innerHTML = (100 * (sum / totalScores)).toFixed(1) + "%";
	};
	drawCursor = function() {
		if (ATTRACTOR_COLOR == 0) {
			fill(COLOR_B);
		} else {
			fill(COLOR_A);
		}
		var mx = floor(mouseX * scaleFactor);
		var my = floor(mouseY * scaleFactor)
		rect(mx - 10, my - 3, 20, 6);
		if (ATTRACTOR_MODE == ATTRACT) {
			rect(mx - 3, my - 10, 6, 20);
		}
	};

	size(d, d);

	loadPixels();

	var deadPixels = createGraphics(width, height);
	deadPixels.loadPixels();

	var loadedImage = loadImage(imageName);

	new Attractor(color(0, 0, 0), 100, 100, ATTRACT);
	new Attractor(color(0, 0, 0), 20, 20, ATTRACT);
	new Attractor(color(0, 0, 0), 170, 150, ATTRACT);

	initAgents();

	var PIXEL_CHECK = 10000;

	var curPos = 0;
	var score = 0;
	var scores = {};

	draw = function() {
		background(0, 0, 0);
		compareImage();
		if (DRAW_ATTRACTORS) {
			for (var i = 0, l = attractors.length; i < l; i++) {
				if (attractors[i]) {
					attractors[i].draw();
				}
			}
		}

		for (var i = 0, l = agents.length; i < l; i++) {
			var agent = agents[i];
			if (agent) {
				agent.move();
				agent.draw();
			}
		}

		if (agents.length) {
			try {
				updatePixels();
			} catch(e) {}
		}

		deadPixels.updatePixels();
		image(deadPixels, 0, 0);
		drawCursor();
	};

	mousePressed = function() {
		if (canPlaceAttractor) {
			var c = ATTRACTOR_COLOR > 0 ? COLOR_A : COLOR_B;
			new Attractor(c, floor(mouseX * scaleFactor), floor(mouseY * scaleFactor), ATTRACTOR_MODE);
		}
	};

	sketch.loop();
}
};
</script>
